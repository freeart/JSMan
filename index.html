<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script src="http://code.jquery.com/jquery-1.6.1.js" type="text/javascript"></script>
    <script src="lib/yepnope.js" type="text/javascript"></script>

    <script src="core/tiny.js" id="core" type="text/javascript"></script>
</head>
<body id="mainContext">
<script language="javascript" type="text/javascript">
    $(document).ready(function () {

        $('#mainContext').append(
            '<div class="item" data-name="1" data-visibility="visible" data-class="document" data-library="simple.HelloWorld" data-param="1">Load "HelloWorld"</div>',
            '<div class="item" data-name="2" data-visibility="visible" data-class="document" data-library="simple.GoodBay" data-param="2">Load "GoodBay"</div>'
        );

        $('#mainContext').find(".item").click(function () {
            $('script[id=core]').trigger({ type: "msg", header: "instance", body: $(this).data() });
        });

        if (window.Manager) {
            var core = new window.Manager();

            core.theme('new');
        }

    });
</script>
</body>
</html>
